<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Recurso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="p-4 bg-light">
    <div class="container">
      <h2 class="fw-bold mb-4">Editar Recurso</h2>

      <form method="post" action="">
        <div class="mb-3">
          <label class="form-label">Tipo</label>
          <input type="text" name="tipo" class="form-control" value="{{ recurso.tipo }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Item</label>
          <input type="text" name="item" class="form-control" value="{{ recurso.item }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Descrição</label>
          <textarea name="descricao" class="form-control" rows="3" required>{{ recurso.descricao }}</textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Quantidade</label>
          <input type="number" name="quantidade" class="form-control" value="{{ recurso.quantidade }}" min="1" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Responsável</label>
          <input type="text" name="responsavel" class="form-control" value="{{ recurso.responsavel }}" required>
        </div>

        <button type="submit" class="btn btn-success">Salvar Alterações</button>
        <a href="{{ url_for('admin.lista_recursos', tipo=recurso.tipo) }}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
