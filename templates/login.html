<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Sistema Doa+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
<body class="full-height">
    <div class="card p-4 text-center" style="max-width: 500px; width: 100%;">
      <img src="{{ url_for('static', filename='img/logo-doa.png') }}" alt="Logo Doa+" class="mx-auto mb-3" style="width: 120px;">
      <h4 class="text-center fw-bold mb-4">Acesse sua conta</h4>

      <form method="POST" class="text-start">
        <div class="mb-3">
          <input type="email" name="email" class="form-control" placeholder="E-mail" required>
        </div>

        <div class="mb-3">
          <input type="password" name="senha" class="form-control" placeholder="Senha" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>
      </form>

      <p class="mt-3 text-muted">
        NÃ£o tem conta? <a href="{{ url_for('auth.register') }}" class="text-link">Cadastre-se</a>
      </p>
      <div class="text-center mt-2">
        <a href="{{ url_for('home.about') }}" class="btn btn-outline-secondary btn-sm mt-2">Voltar</a>
      </div>
    </div>

  </body>
  
</html>
