<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro - Sistema Doa+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
<body class="full-height">
    <div class="card p-4" style="max-width: 500px; width: 100%;">
      <img src="{{ url_for('static', filename='img/logo-doa.png') }}" alt="Logo Doa+" class="mx-auto mb-3" style="width: 120px;">
      <h4 class="text-center fw-bold mb-4">Crie sua conta</h4>

      <form method="POST">
        <!-- Tipo de usuário -->
        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo de Usuário</label>
          <select name="tipo" id="tipo" class="form-select" required>
            <option value="">Selecione...</option>
            <option value="colaborador">Colaborador</option>
            <option value="instituicao">Instituição</option>
          </select>
        </div>

        <!-- Nome completo -->
        <div class="mb-3">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome completo" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="exemplo@email.com" required>
        </div>

        <!-- Senha -->
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" name="senha" id="senha" class="form-control" placeholder="Crie uma senha segura" required>
        </div>

        <button type="submit" class="btn btn-success w-100 py-2 mt-2">Cadastrar</button>
      </form>

      <p class="mt-3 text-center text-muted">
        Já tem conta? <a href="{{ url_for('auth.login') }}" class="text-link">Fazer login</a>
      </p>

      <div class="text-center mt-2">
        <a href="{{ url_for('home.about') }}" class="btn btn-outline-secondary btn-sm">Voltar</a>
      </div>
    </div>

  </body>
</html>
